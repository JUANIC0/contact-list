<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="container">
        <h1>Contact List</h1>
        <div id="input-container">
            <input type="text" id="nombre-input" placeholder="Enter nombre">
            <input type="text" id="apellido-input" placeholder="Enter apellido">
            <button id="add-btn">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="update-container">
            <input type="text" id="update-nombre-input">
            <input type="text" id="update-apellido-input">
            <button id="update-btn">Update</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
